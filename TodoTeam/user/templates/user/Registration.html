{% extends 'main/layout.html' %}
{% load static %}
{% block title %}
Вход
{% endblock %}

{% block content %}
<section class="container">
    <div class="d-flex justify-content-evenly m-3 Registaration">
        <div class="form_template d-flex flex-column align-items-center text-white gap-3">
            <h1>Регистрация</h1>
            <form method="post">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                    <div class="text-warning">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}

                <button type="submit" class="btn btn auth_button form_template_button">Создать аккаунт</button>


            </form>
            <a href="{% url 'sign_in' %}" class="text-decoration-none"> Есть аккаунт? <span
                    class="text-decoration-underline"> Войдите! </span> </a>


        </div>
        <img src="{% static 'main/image/people_sign_in.svg'%}" alt="Картинка">
    </div>
</section>
{% endblock %}
